<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Game UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
      }
    }
  </script>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div class="relative w-screen h-screen">
    <!-- 背景キャンバス -->
    <canvas id="bg-canvas" class="absolute inset-0 w-full h-full z-0 block"></canvas>

    <!-- UI -->
    <div id="game-ui" class="absolute inset-0 w-full h-full z-10">
      <div class="absolute top-4 left-4">
        <button id="color-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">キューブの色を変える</button>
        <button id="spin-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">一瞬加速</button>
      </div>
      <div class="absolute bottom-4 left-4">
        <button id="minus-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700">マイナス</button>
        <span id="count" class="text-white text-xl">0</span>
        <button id="plus-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700">プラス</button>
      </div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';

    const canvas = document.getElementById('bg-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202a44);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x44aa88 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2);
    scene.add(light);

    let rotationSpeed = 0.01;
    let targetSpeed = rotationSpeed;

    let count = 0;

    function animate() {
      requestAnimationFrame(animate);

      // スムーズに回転速度を補間
      rotationSpeed += (targetSpeed - rotationSpeed) * 0.05;

      cube.rotation.x += rotationSpeed;
      cube.rotation.y += rotationSpeed;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ボタン操作
    document.getElementById('color-btn').addEventListener('click', () => {
      const randomColor = Math.random() * 0xffffff;
      cube.material.color.setHex(randomColor);
    });

    document.getElementById('spin-btn').addEventListener('click', () => {
      // 一瞬だけ加速して戻す
      targetSpeed = 0.1;
      setTimeout(() => {
        targetSpeed = 0.01;
      }, 500);
    });

    document.getElementById('minus-btn').addEventListener('click', () => {
      count--;
      document.getElementById('count').textContent = count;
    });

    document.getElementById('plus-btn').addEventListener('click', () => {
      count++;
      document.getElementById('count').textContent = count;
    });
  </script>
</body>
</html>
