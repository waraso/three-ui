<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Game UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
      }
    }
  </script>
</head>
<body class="m-0 p-0 overflow-hidden">
  <div class="relative w-screen h-screen">
    <!-- 背景キャンバス -->
    <canvas id="bg-canvas" class="absolute inset-0 w-full h-full z-0 block"></canvas>

    <!-- UI -->
    <div id="game-ui" class="absolute top-4 left-4 z-10 space-y-2">
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">ボタン1</button>
      <button class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">ボタン2</button>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';

    const canvas = document.getElementById('bg-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202a44);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x44aa88 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
